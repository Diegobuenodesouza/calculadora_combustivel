<div class="container">
  <div class="d-flex justify-content-center">
    <div class="borda">
      <form [formGroup]="formulario"> 
        <h4>Digite o preço por litro: </h4>
        <div class="row espaco-top">
          <div class="col-6 "   >          
            <div>
              <div class="forma gasolina"></div><p  class="paragrafo">gasolina</p>
            </div>          
            <b><span style="color: red;">R$ </span></b> 
            <input class="col-8 border-input border-gasolina" placeholder="0,00" formControlName="gasolina" type="number" step="0.01" >
          </div>
          
          <div class="col-6">
            <div>
              <div class="forma alcool"></div><p  class="paragrafo">álcool</p>
            </div>
            <b><span style="color: green;">R$ </span></b>
            <input class="col-8  border-input border-alcool" placeholder="0,00" formControlName="alcool"  type="number" step="0.01">
          </div>
          
          <div class="d-flex justify-content-center">
            <button class="btn btn-info col-10 efeito" (click)="calcular()"> Calcular</button>
          </div>
          
          <h5>Abasteça com: </h5>
          
          <label [ngClass]="{gasolinaresultado : formulario.value.resultado == 'Gasolina', 
          alcoolresultado : formulario.value.resultado == 'Álcool'}
          " > {{ formulario.value.resultado }}</label>
         

        </div>
      </form>
    </div>
  </div>
</div>
